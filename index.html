<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Fact(oids)</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <h1> Five Day Forcast </h1>

    <!-- add a "for... <city name> once user selects a city"-->
    <input id="search" type="text" name="search-bar" placeholder="City Name" size="30" required>
    <input type="button" id="btnSearch" Value="Search" onclick="getAutofillResults();" />
    <div id="result-list">
        
    </div>
    <div id="container">

        

        <div id="sunday" class="day">Sunday</div>
        <div id="monday" class="day">Monday</div>
        <div id="tuesday" class="day">Tuesday</div>
        <div id="wednesday" class="day">Wednesday</div>
        <div id="thursday" class="day">Thursday</div>
        <div id="friday" class="day">Friday</div>
        <div id="saturday" class="day">Saturday</div>
        


    </div>
    
    


    <script src="/scripts.js"></script>
</body>
</html>
