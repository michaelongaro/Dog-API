<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Forecast</title>

    <link rel="stylesheet" href="/style.css" />
    <script src="./node_modules/animejs/lib/anime.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1 id="title">Universal Forecast</h1>

    <div class="inputContainer">
      <div class="searchAndAutofillContainer">
        <input
          id="search"
          type="text"
          name="search-bar"
          placeholder="Enter city here..."
          size="30"
          required
        />
        <div id="result-list"></div>
      </div>
      <button id="btnSearch" onclick="getAutofillResults();">
        <img id="searchIcon" src="./assets/searchButton.svg" alt="Search" />
      </button>
    </div>

    <div id="city"></div>

    <div id="container" class="base-vert-flex">
      <div class="current-day-container base-flex">
        <div id="current-day" class="day" style="width: 10rem">
          <div class="day-icon-container base-flex">
            <div class="day-precip-container">
              <div id="current-day-of-week"></div>
              <div id="weather-status-icon-7"></div>
            </div>

            <div class="current-temp-precip">
              <div class="precip-container base-flex">
                <div id="precip-percent-7"></div>
                <img
                  src="./assets/raindrop.svg"
                  alt="raindrop"
                  class="raindrop"
                />
              </div>
              <div class="temp-container base-flex">
                <div id="current-temperature"></div>
                <img
                  src="./assets/thermometer.svg"
                  alt="thermometer"
                  class="thermometer"
                />
              </div>
            </div>
          </div>

          <div class="current-weather-metadata">
            <div id="low-container">
              <div>Low</div>
              <div id="low-temperature-7"></div>
            </div>
            <div id="high-container">
              <div>High</div>
              <div id="high-temperature-7"></div>
            </div>

            <div id="humidity-container">
              <div>Humidity</div>
              <div id="current-humidity"></div>
            </div>
            <div id="wind-container">
              <div>Wind</div>
              <div id="wind-7"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="daily-forecast-container base-flex">
        <div id="sunday" class="day">
          <div class="day-icon-precip-container base-vert-flex">
            <div class="day-precip-container">
              <div id="day-of-week">Sunday</div>
              <div id="weather-status-icon-0"></div>
            </div>

            <div class="precip-container base-flex">
              <div id="precip-percent-0"></div>
              <img
                src="./assets/raindrop.svg"
                alt="raindrop"
                class="raindrop"
              />
            </div>
          </div>

          <div class="forecast-weather-metadata base-flex">
            <div id="low-container">
              <div>Low</div>
              <div id="low-temperature-0"></div>
            </div>
            <div id="high-container">
              <div>High</div>
              <div id="high-temperature-0"></div>
            </div>
          </div>
        </div>

        <div id="monday" class="day">
          <div class="day-icon-precip-container base-vert-flex">
            <div class="day-precip-container">
              <div id="day-of-week">Monday</div>
              <div id="weather-status-icon-1"></div>
            </div>

            <div class="precip-container base-flex">
              <div id="precip-percent-1"></div>
              <img
                src="./assets/raindrop.svg"
                alt="raindrop"
                class="raindrop"
              />
            </div>
          </div>

          <div class="forecast-weather-metadata base-flex">
            <div id="low-container">
              <div>Low</div>
              <div id="low-temperature-1"></div>
            </div>
            <div id="high-container">
              <div>High</div>
              <div id="high-temperature-1"></div>
            </div>
          </div>
        </div>

        <div id="tuesday" class="day">
          <div class="day-icon-precip-container base-vert-flex">
            <div class="day-precip-container">
              <div id="day-of-week">Tuesday</div>
              <div id="weather-status-icon-2"></div>
            </div>

            <div class="precip-container base-flex">
              <div id="precip-percent-2"></div>
              <img
                src="./assets/raindrop.svg"
                alt="raindrop"
                class="raindrop"
              />
            </div>
          </div>

          <div class="forecast-weather-metadata base-flex">
            <div id="low-container">
              <div>Low</div>
              <div id="low-temperature-2"></div>
            </div>
            <div id="high-container">
              <div>High</div>
              <div id="high-temperature-2"></div>
            </div>
          </div>
        </div>

        <div id="wednesday" class="day">
          <div class="day-icon-precip-container base-vert-flex">
            <div class="day-precip-container">
              <div id="day-of-week">Wednesday</div>
              <div id="weather-status-icon-3"></div>
            </div>

            <div class="precip-container base-flex">
              <div id="precip-percent-3"></div>
              <img
                src="./assets/raindrop.svg"
                alt="raindrop"
                class="raindrop"
              />
            </div>
          </div>

          <div class="forecast-weather-metadata base-flex">
            <div id="low-container">
              <div>Low</div>
              <div id="low-temperature-3"></div>
            </div>
            <div id="high-container">
              <div>High</div>
              <div id="high-temperature-3"></div>
            </div>
          </div>
        </div>

        <div id="thursday" class="day">
          <div class="day-icon-precip-container base-vert-flex">
            <div class="day-precip-container">
              <div id="day-of-week">Thursday</div>
              <div id="weather-status-icon-4"></div>
            </div>

            <div class="precip-container base-flex">
              <div id="precip-percent-4"></div>
              <img
                src="./assets/raindrop.svg"
                alt="raindrop"
                class="raindrop"
              />
            </div>
          </div>

          <div class="forecast-weather-metadata base-flex">
            <div id="low-container">
              <div>Low</div>
              <div id="low-temperature-4"></div>
            </div>
            <div id="high-container">
              <div>High</div>
              <div id="high-temperature-4"></div>
            </div>
          </div>
        </div>

        <div id="friday" class="day">
          <div class="day-icon-precip-container base-vert-flex">
            <div class="day-precip-container">
              <div id="day-of-week">Friday</div>
              <div id="weather-status-icon-5"></div>
            </div>

            <div class="precip-container base-flex">
              <div id="precip-percent-5"></div>
              <img
                src="./assets/raindrop.svg"
                alt="raindrop"
                class="raindrop"
              />
            </div>
          </div>

          <div class="forecast-weather-metadata base-flex">
            <div id="low-container">
              <div>Low</div>
              <div id="low-temperature-5"></div>
            </div>
            <div id="high-container">
              <div>High</div>
              <div id="high-temperature-5"></div>
            </div>
          </div>
        </div>

        <div id="saturday" class="day">
          <div class="day-icon-precip-container base-vert-flex">
            <div class="day-precip-container">
              <div id="day-of-week">Saturday</div>
              <div id="weather-status-icon-6"></div>
            </div>

            <div class="precip-container base-flex">
              <div id="precip-percent-6"></div>
              <img
                src="./assets/raindrop.svg"
                alt="raindrop"
                class="raindrop"
              />
            </div>
          </div>

          <div class="forecast-weather-metadata base-flex">
            <div id="low-container">
              <div>Low</div>
              <div id="low-temperature-6"></div>
            </div>
            <div id="high-container">
              <div>High</div>
              <div id="high-temperature-6"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/scripts.js"></script>
  </body>
</html>
