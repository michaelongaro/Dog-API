<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1 id="title">Five Day Forecast for...</h1>

    <input
      id="search"
      type="text"
      name="search-bar"
      placeholder="Enter city here"
      size="30"
      required
    />
    <input
      type="button"
      id="btnSearch"
      value="Search"
      onclick="getAutofillResults();"
    />
    <div id="result-list"></div>

    <div id="city"></div>

    <div id="container">
      <div id="sunday" class="day"></div>
      <div id="monday" class="day"></div>
      <div id="tuesday" class="day"></div>
      <div id="wednesday" class="day"></div>
      <div id="thursday" class="day"></div>
      <div id="friday" class="day"></div>
      <div id="saturday" class="day"></div>
    </div>

    <script src="/scripts.js"></script>
  </body>
</html>
