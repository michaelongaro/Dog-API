<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Forecast</title>

    <link rel="stylesheet" href="/style.css" />
    <script src="./node_modules/animejs/lib/anime.min.js"></script>
  </head>
  <body>
    <h1 id="title">Universal Forecast</h1>

    <div class="inputContainer">
      <div class="searchAndAutofillContainer">
        <input
          id="search"
          type="text"
          name="search-bar"
          placeholder="Enter city here..."
          size="30"
          required
        />
        <!-- <label>Enter city here...</label> -->
        <div id="result-list"></div>
      </div>
      <button id="btnSearch" onclick="getAutofillResults();">
        <img id="searchIcon" src="./assets/searchButton.svg" alt="Search" />
      </button>
    </div>

    <div id="city"></div>

    <div id="container">
      <div id="sunday" class="day"></div>
      <div id="monday" class="day"></div>
      <div id="tuesday" class="day"></div>
      <div id="wednesday" class="day"></div>
      <div id="thursday" class="day"></div>
      <div id="friday" class="day"></div>
      <div id="saturday" class="day"></div>
    </div>

    <script type="module" src="/scripts.js"></script>
  </body>
</html>
